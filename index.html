<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="./assets/img/to-do.png">
  <title>To-do List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>To-do List</h1>
    <div class="newTask">
      <input type="text" class="input-tarefa" placeholder="Type a new task">
      <button class="btn-tarefa">Add new task</button>
    </div>
  </section>

  <section class="boards">
    <div class="board" id="backlog">
      <h3>To-do</h3>
      <div class="dropzone" id="to-do">
      </div>
    </div>
    <div class="board">
      <h3>In Progress</h3>
      <div class="dropzone" id="doing">
        <!-- <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Forum</div>
        </div> -->
      </div>
    </div>
    <div class="board">
      <h3>Done</h3>
      <div class="dropzone" id="done">
        <!-- <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">Clock</div>
        </div> -->
      </div>
    </div>
    <div class="board">
      <h3>Notes</h3>
      <textarea class="notes" name="notes" id="notes" placeholder="Type some notes..."></textarea>
      <button class="saveNote" disabled>Save</button>
    </div>
  </section>
  
  <div id="google_translate_element"></div>
  <script src="./assets/js/main.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
</body>

</html>
